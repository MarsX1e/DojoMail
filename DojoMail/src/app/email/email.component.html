<h1>Dojo Mail</h1>
<table>
  <thead>
    <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
    </tr>
  </thead>
  <tbody>
 
    <tr *ngFor="let i of email">
        <td>{{i.email}}</td>
        <td *ngIf="i.Importance">High</td>
        <td *ngIf="!i.Importance">Low</td>
        <td>{{i.Subject}}</td>
        <td>{{i.Content}}</td>
     </tr>
    

  </tbody>
</table>
